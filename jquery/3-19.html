<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>数据管理</title>
	<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
	<style type="text/css">
		body{font-size:12px}
		table{width:360px;border-collapse:collapse}
		table tr th,td{border:solid 1px #666;text-align:center}
		table tr td img{border:solid 1px #ccc;
		padding:3px;width:42px;height:60px;cursor:hand}
		table tr td span{float:left;padding-left:12px;}
		table tr th{background-color:#ccc;height:32px}
		.clsImg{position:absolute;border:solid 1px #ccc;
		padding:3px;width:85px;height:120px;
		background-color:#eee;display:none}
		.btn {border:#666 1px solid;padding:2px;width:50px;
		filter: progid:DXImageTransform.Microsoft
		.Gradient(GradientType=0,StartColorStr=#ffffff,
		EndColorStr=#ECE9D8);}
	</style>
	<script type="text/javascript">
		$(function(){
			$("table tr:nth-child(odd)")
				.css("background-color", "#eee"); //隔行变色
		})
		
		/**全选复选框单击事件 */
		$("#chkAll").click(function() {
			if (this.checked) {
				$("table tr td input[type=checkbox]")
					.attr("checked", true);
			} else {
				$("table tr td input[type=checkbox]")
					.attr("checked", false);
			}
		})
		
		/**删除按钮单击事件 */
		$("#btnDel").click(function() {
			var intL = $("table tr td input:checked :not('#checkAll')").length;
			    if (intL != 0) {
					$("table tr td input[type=checkbox]:not('#chkAll')")
						.each(function(index) {
							if (this.checked) {
								$("table tr[id=" + this.value + "]").remove();
							}
						})
				}
		})
		
		/**小图片鼠标移动事件 */
		var x = 5; var y= 15;
		$("table tr td img").mousemove(function(e) {
				$("#imgTip")
				.attr("src", this.src)
				.css({ "top": (e.pageY + y) + "px",
					   "left": (e.pageX + x) + "px" })
				.show(3000);
		})
		
		/**小图片鼠标移出事件 */
		$("table tr td img").mouseout(function() {
			$("#imgTip").hide();
		})
	</script>
</head>
<body>
	<table>
		<tr>
			<th>选项</th>
			<th>编号</th>
			<th>封面</th>
			<th> 购书人</th>
			<th> 性别</th>
			<th> 购书价</th>
		</tr>
		<tr id="0">
			<td><input id="Checkbox1" type="checkbox" value="0" /></td>
			<td>1001</td>
			<td><img src="Images/img01.jpg" alt="" /></td>
			<td>李小明</td>
			<td>男</td>
			<td>35.60元</td>
		</tr>
		<tr id="1">
			<td><input id="Checkbox1" type="checkbox" value="0" /></td>
			<td>1002</td>
			<td><img src="Images/img01.jpg" alt="" /></td>
			<td>刘小明</td>
			<td>女</td>
			<td>38.60元</td>
		</tr>
		<tr id="2">
			<td><input id="Checkbox1" type="checkbox" value="0" /></td>
			<td>1003</td>
			<td><img src="Images/img01.jpg" alt="" /></td>
			<td>李明明</td>
			<td>女</td>
			<td>45.60元</td>
		</tr>
	</table>
	<table>
		<tr>
			<td style="text-align:left;height:28px">
				<span><input id="chkAll" type="checkbox" />全选</span>
				<span><input id="btnDel" type="button" value="删除" class="btn" /></span>
			</td>
		</tr>
	</table>
	<img id="imgTip" class="clsImg" src="Images/a1.gif" />
</body>
</html>
