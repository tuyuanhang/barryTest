<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>获取或设置元素的内容</title>
	<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
	<style type="text/css">
		body{font-size:15px;text-align:center}
		div{border:solid 1px #666;padding:5px;width:220px;margin:5px}
	</style>
	<script type="text/javascript">
		$(function(){
			var strHTML = $("#divShow").html();
			var strText = $("#divShow").text();
			$("#divHTML").html(strHTML);
			$("#divText").text(strText);
		})
	</script>
</head>
<body>
	<div id="divShow"><b><i>Write Less Do More</i></b></div>
	<div id="divHTML"></div>
	<div id="divText"></div>
</body>
</html>
