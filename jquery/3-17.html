<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>遍历元素</title>
	<script type="text/javascript" src="js/jquery-1.8.0.js"></script>
	<style type="text/css">
		body{font-size:13px}
		img{border:solid 1px #ccc;
		padding:3px;margin:5px;width:143px;height:101px}
	</style>
	<script type="text/javascript">
		$(function(){
			$("img").each(function(index) {
				this.title = "第" + index + "图片, alt内容是" + this.alt;
			})
		})
	</script>
</head>
<body>
	<p>
		<img src="Images/img01.jpg" alt="第0幅画" />
		<img src="Images/img01.jpg" alt="第1幅画" />
		<img src="Images/img01.jpg" alt="第2幅画" />
	</p>
</body>
</html>
