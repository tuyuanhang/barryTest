<!DOCTYPE html>

	<title> $H()函数 </title>
</head>
<body>
<script src="../prototype.js" type="text/javascript">
</script>
<script type="text/javascript">
	// 将navigator对象里的属性名和属性值转换成对应的Hash对象
	var nav = $H(navigator);
	// 输出该Hash对象
	alert(nav.inspect());
</script>
