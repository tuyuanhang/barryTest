<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 使用Element对象 </title>
</head>
<body>
<script src="../../prototype.js" type="text/javascript">
</script>
<div id="test" style="border:2px solid black;width:200px;">
	<div>test元素的第一个子元素</div>
	<div>test元素的最后一个子元素</div>	
</div>
<input type="button" value="After插入" onclick="Element.insert($('test')
	, {after: '<b>After插入的内容</b><br />'});"><br />
<input type="button" value="Before插入" onclick="Element.insert($('test')
	, {before:'<b>Before插入的内容</b><br />'});"><br />
<input type="button" value="Top插入" onclick="Element.insert($('test')
	, {top:'<b>Top插入的内容</b><br />'});"><br />
<input type="button" value="Bottom插入" onclick="Element.insert($('test')
	, {bottom:'<b>Bottom插入的内容</b><br />'});"><br />
<input type="button" value="默认插入" onclick="Element.insert($('test')
	, '<b>默认插入的内容</b><br />');"><br />
</body>
</html>
