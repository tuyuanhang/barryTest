<!-- 导入Ext JS必需的JavaScript库 -->
<script type="text/javascript" src="../ext-all.js">
</script>
<script type="text/javascript">
	document.writeln("'abc'是否为字符串:"
		+ Ext.isString('abc')+ "<br/>");
	document.writeln("5是否为数值:" + Ext.isNumber(5)+ "<br/>");
	document.writeln("5是否为数值:" + Ext.isNumber(5)+ "<br/>");
	document.writeln("5是否为函数:" + Ext.isFunction(5)+ "<br/>");
	document.writeln("''是否为空字符串:" 
		+ Ext.isEmpty('' , false)+ "<br/>");
	document.writeln("window.abc是否已定义:" 
		+ Ext.isDefined(window.abc)+ "<br/>");
</script>
