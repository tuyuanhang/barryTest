<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<title> 插入兄弟节点 </title>
</head>
<body>
<!-- 导入Ext JS必需的JavaScript库 -->
<script type="text/javascript" src="../ext-all.js">
</script>
<script type="text/javascript">
Ext.onReady(function()
{
	Ext.fly("a")
		.insertSibling(
		[{html: "疯狂Java讲义" , style: "background-color: #faa;"},
		{html: "疯狂Ajax讲义" , style: "background-color: #afa;"},
		{html: "疯狂Android讲义" , style: "background-color: #aaf;"}]
		, "after");
});
</script>
<div id="a" style="border:1px solid black;height:60px">fkjava</div>
</body>
</html>
