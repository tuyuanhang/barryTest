<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<title> 按键事件 </title>
</head>
<body>
<!-- 导入Ext JS必需的JavaScript库 -->
<script type="text/javascript" src="../ext-all.js">
</script>
<script type="text/javascript">
	Ext.onReady(function()
	{
		function handler(evt)
		{
			alert("按键" + evt + "被按下了!");
		}
		// 为ID为a的元素绑定按键事件处理函数
		var keymap = new Ext.KeyMap("a",
		{
			key:13,//此处写为Ext.EventObject.ENTER亦可
			ctrl:true,// 指定必须同时按下Ctrl才有效
			fn:handler
		});
		// 禁用该Ext.util.KeyMap，如果禁用该对象，
		// 按键事件就会失效。
//		keymap.disable();
	});
</script>
<button id="a" style="background-color:#afa;height:40px">
支持按键事件的按钮</button>
</body>
</html>
