<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<title> 操作Cookie </title>
</head>
<body>
<!-- 导入Ext JS必需的JavaScript库 -->
<script type="text/javascript" src="../ext-all.js">
</script>
<input type="text" id="myName"/><br/>
<button onclick="Ext.util.Cookies.set('name' 
, Ext.fly('myName').getValue() , new Date(2020,1,1));">添加Cookie</button>
<button onclick="alert(Ext.util.Cookies.get('name'));">访问Cookie</button>
<button onclick="Ext.util.Cookies.clear('name');">清除Cookie</button>
</body>
</html>
