<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<title> 回调支持 </title>
</head>
<body>
<script type="text/javascript" src="../jquery-1.8.0.js">
</script>
<script type="text/javascript">
	// 定义两个简单的函数
	function fn1(value)
	{
		document.writeln("fn1函数输出：" + value  + "<br />");
	}
	function fn2(value)
	{
		document.writeln("fn2函数输出：" + value + "<br />");
		return false;
	}
	// 使用特定选项创建一个回调函数列表
	var callbacks = $.Callbacks("memory");
	// 向回调函数列表中添加第一个回调函数
	callbacks.add(fn1);
	// 触发回调函数列表中的所有回调函数（只有fn1被触发）
	// "疯狂Ajax"参数将会被缓存
	callbacks.fire("疯狂Ajax"); 
	// 再次向回调函数列表中添加一个回调函数。
	// 以前一次调用的参数为参数自动触发该回调函数
	callbacks.add(fn2);
	document.writeln("<hr/>");
	// 再次触发回调函数列表中的所有回调函数（fn1、fn2被触发）
	// "疯狂Java"参数将会被缓存
	callbacks.fire("~~疯狂Java~~");
	// 从回调函数列表中删除fn1、fn2函数
	callbacks.remove([fn1 , fn2]);
	// 再次向回调函数列表中添加一个回调函数。
	// 以前一次调用的参数为参数自动触发该回调函数
	callbacks.add(fn1);
</script>
</body>
</html>
