<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
	<title> 复杂动画效果 </title>
	<style type="text/css">
		div {
			background-color: #cccccc;
			border: 2px solid black;
			width: 200px;
			height: 120px;
		}
	</style>
</head>
<body>
<script type="text/javascript" src="../jquery-1.8.0.js">
</script>
<input id="bn1" type="button" value="执行动画"/><br />
<div id="test1">自定义动画控制的元素</div>
<script type="text/javascript">
	// 为id为bn1的按钮绑定事件处理函数
	$("#bn1").click(function()
		{
			// 为id为test1的元素指定自定义动画
			$("#test1").animate(
				// 下面JavaScript对象指定动画结束时目标元素的状态
				{
					fontSize:"24pt",
					width:"400px",
					opacity:0.5
				},
				// 下面对象指定动画详细选项
				{
					duration:2000,
					easing:"swing",
					complete:function()
					{
						alert('动画执行完成！');
					}
				}
			)
		}
	);
</script>
</body>
</html>
