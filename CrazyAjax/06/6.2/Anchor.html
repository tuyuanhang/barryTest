<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 锚布局 </title>
	<!-- 导入Ext JS必需的CSS样式单 -->
	<link href="../resources/css/ext-all.css" rel="stylesheet" type="text/css" />
	<!-- 导入Ext JS必需的JavaScript库 -->
	<script type="text/javascript" src="../ext-all.js">
	</script>
	<!-- 导入Ext JS国际化所需的JavaScript库 -->
	<script type="text/javascript" src="../ext-lang-zh_CN.js">
	</script>
</head>
<body>
<script type="text/javascript">
Ext.onReady(function()
{
	Ext.create('Ext.panel.Panel', {
		width: 500,
		height: 400,
		title: '锚布局',
		layout: 'anchor',// 指定使用锚布局
		resizable:true, // 该容器可以改变大小
		renderTo: Ext.getBody(),
		// 添加子组件
		items: [
			{
				xtype: 'panel',
				title: '宽度：75%、高度：20%',
				anchor: '75% 20%'
			},
			{
				xtype: 'panel',
				title:  '使用差值法',
				html: '宽度为父容器宽度-100,<br/>高度为父容器高度-200',
				anchor: '-100 -200'
			},
			{
				xtype: 'panel',
				title: '混合方式',
				html: '宽度为父容器宽度的50%,<br/>高度为父容器高度-300',
				anchor: '50% -300'
			}
		]
	});
});
</script>
</body>
</html>
