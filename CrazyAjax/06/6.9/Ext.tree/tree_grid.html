<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 网格树 </title>
	<!-- 导入Ext JS必需的CSS样式单 -->
	<link href="extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
	<!-- 导入Ext JS必需的JavaScript库 -->
	<script type="text/javascript" src="extjs/ext-all.js">
	</script>
	<!-- 导入Ext JS国际化所需的JavaScript库 -->
	<script type="text/javascript" src="extjs/ext-lang-zh_CN.js">
	</script>
</head>
<body>
<script type="text/javascript">
Ext.onReady(function(){
	// 创建Ext.data.TreeStore
	window.treeStore = Ext.create('Ext.data.TreeStore', {
		// 定义根节点
		root: {
			// 根节点的文本
			text: '中国',
			desc:'发展中国家' ,
			expanded: true,
			// 指定根节点包含的所有子节点
			children: [
				{text: "广东",desc:'中国经济大省' , expanded: true,
					icon: 'icon.gif', children: [
					{text: "广州",desc:'广东省会' , children: [
						{text: '天河' , desc:'广州高新区' , leaf: true},
						{text: '东山' , desc:'广州市区' ,leaf: true},
						{text: '越秀' , desc:'广州老城区' ,leaf: true}
					]},
					{text: "深圳", desc:'经济特区', children: [
						{text: '南山' ,desc:'深圳高新区' , leaf: true},
						{text: '罗湖' ,desc:'深圳市区' ,leaf: true}
					]}
				]},
				{text: "广西",  desc:'广东邻居' ,expanded: true, children: [
					{text: "南宁", desc:'广西省会' , leaf: true},
					{text: "桂林", desc:'旅游城市' , leaf: true}
				]},
				{text: "湖南", desc:'广东邻居' , leaf: true }
			],
		},
//		fields: [
//			{name: 'text', type: 'string'},
//			{name: 'desc', type: 'string'}
//		]
		// 定义该TreeStore所包含的字段
		fields: ['text' , 'desc']
	});
	var tree = Ext.create('Ext.tree.Panel', {
		title: '简单的树',
		// 不使用Vista风格的箭头代表节点的展开/折叠状态
		useArrows: false,
		width: 300,
		height: 350,
		store: treeStore, // 指定该树所使用的TreeStore
		rootVisible: true, // 指定根节点可见
		// 指定columns选项
		columns: [{
				xtype: 'treecolumn', // 指定该列数据将以树的形式显示。
				text: '名称', // 指定列名
				flex: 1,
				sortable: true,
				dataIndex: 'text' // 指定该列显示的字段
			},
			{
				xtype: 'gridcolumn', // 指定该列数据将以普通表格形式显示。
				text: '描述', // 指定列名
				flex: 1,
				sortable: true,
				dataIndex: 'desc' // 指定该列显示的字段
			}
		],
		renderTo: Ext.getBody()
	});
});
</script>
</body>
</html>
