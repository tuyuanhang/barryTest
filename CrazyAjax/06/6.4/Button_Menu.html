<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 带菜单的按钮 </title>
	<!-- 导入Ext JS必需的CSS样式单 -->
	<link href="../resources/css/ext-all.css" rel="stylesheet" type="text/css" />
	<!-- 导入Ext JS必需的JavaScript库 -->
	<script type="text/javascript" src="../ext-all.js">
	</script>
	<!-- 导入Ext JS国际化所需的JavaScript库 -->
	<script type="text/javascript" src="../ext-lang-zh_CN.js">
	</script>
</head>
<body>
<script type="text/javascript">
Ext.onReady(function()
{
	var dateMenu = Ext.create('Ext.menu.DatePicker', 
	{
		handler: function(dp, date)
		{
			Ext.Msg.alert('日期选择成功！', '您选择的日期是 ' 
				+ Ext.Date.format(date, 'Y年m月j日'));
		}
	});
	var colorMenu = Ext.create('Ext.menu.ColorPicker', {
		value: '000000'
	});
	Ext.create('Ext.panel.Panel',
	{
		title: '带菜单的按钮',
		renderTo: Ext.getBody(),
		height: 80,
		items :[
			// 定义第1个带菜单的按钮
			{
				xtype: 'button',
				text: '带菜单的按钮',
				scale: 'medium',
				menu: [ // 设置菜单
					{text:'菜单一'},
					{text:'菜单二'},
					{text:'菜单三'},
				]
			},
			// 定义第2个带菜单的按钮
			{
				xtype: 'button',
				text: '带菜单的按钮',
				icon: 'icon.png',
				arrowAlign: 'bottom', // 指定箭头位于底端
				scale: 'medium',
				menu: [ // 设置菜单
					{text:'菜单一'},
					{text:'菜单二'},
					{text:'菜单三'},
				]
			},
			// 定义第3个带菜单的按钮
			{
				xtype: 'button',
				text: '带特殊菜单的按钮',
				icon: 'icon.png',
				scale: 'medium',
				menu: [ // 设置菜单
					{text:'复选菜单' , xtype: 'menucheckitem'},
					// 使用日期选择菜单
					{text:'日期选择菜单' , menu: dateMenu},
					// 使用颜色选择菜单
					{text:'颜色选择菜单' , menu: colorMenu},
					{xtype: 'menuseparator'}, // 分割线
					{text:'普通菜单'}
				]
			}
		]
	});

});
</script>
</body>
</html>
