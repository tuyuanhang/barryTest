<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 使用Ext.form.field.Text </title>
	<!-- 导入Ext JS必需的CSS样式单 -->
	<link href="extjs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
	<!-- 导入Ext JS必需的JavaScript库 -->
	<script type="text/javascript" src="extjs/ext-all.js">
	</script>
	<!-- 导入Ext JS国际化所需的JavaScript库 -->
	<script type="text/javascript" src="extjs/ext-lang-zh_CN.js">
	</script>
</head>
<body>
<script type="text/javascript">
Ext.onReady(function(){
	Ext.create('Ext.form.Panel', 
	{
		title: '使用Ext.form.field.Text',
		width: 300,
		bodyPadding: 10,
		renderTo: Ext.getBody(),
		items: [
			{
				xtype: 'textfield',
				name: 'name',
				fieldLabel: '用户名', // 指定该表单控件的标签
				emptyText: '请输入用户名',// 指定表单控件的提示信息
				allowBlank: false // 不允许为null
			}, 
			{
				xtype: 'textfield',
				name: 'passwd',
				inputType: 'password', // 指定它是一个密码输入框
				fieldLabel: '密码', // 指定该表单控件的标签
				emptyText: '请输入密码', // 指定表单控件的提示信息
				vtype: 'alphanum' // 指定输入校验器
			},
			{
				xtype: 'textfield',
				name: 'color',
				inputType: 'color', // 指定它是一个颜色选择框（必须浏览器支持）
				fieldLabel: '最爱的颜色',// 指定该表单控件的标签
				allowBlank: false // 不允许为null
			}
		]
	});
});
</script>
</body>
</html>
