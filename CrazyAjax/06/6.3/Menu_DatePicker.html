<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 可勾选菜单项 </title>
	<!-- 导入Ext JS必需的CSS样式单 -->
	<link href="../resources/css/ext-all.css" rel="stylesheet" type="text/css" />
	<!-- 导入Ext JS必需的JavaScript库 -->
	<script type="text/javascript" src="../ext-all.js">
	</script>
	<!-- 导入Ext JS国际化所需的JavaScript库 -->
	<script type="text/javascript" src="../ext-lang-zh_CN.js">
	</script>
</head>
<body>
<script type="text/javascript">
Ext.onReady(function()
{
	// 创建一个菜单
	var dateMenu = Ext.create('Ext.menu.DatePicker', 
	{
		handler: function(dp, date)
		{
			Ext.Msg.alert('日期选择成功！', '您的生日是 ' 
				+ Ext.Date.format(date, 'Y年m月j日'));
		}
	});
	Ext.create('Ext.menu.Menu', {
		width: 150, // 菜单宽度
		floating: false, // 设置不使用绝对定位
		renderTo: Ext.getBody(),
		// 定义菜单项
		items: [
			{
				text: '新建',
				handler: function(item, evt)
				{
					alert(item.text + " 菜单被单击了！");
				}
			},
			{xtype: 'menuseparator'},// 菜单分隔条
			{
				text:'您的生日',
				// 添加二级菜单
				menu: dateMenu      //①
			}
		]
	});
});
</script>
</body>
</html>
