<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 可勾选菜单项 </title>
	<!-- 导入Ext JS必需的CSS样式单 -->
	<link href="../resources/css/ext-all.css" rel="stylesheet" type="text/css" />
	<!-- 导入Ext JS必需的JavaScript库 -->
	<script type="text/javascript" src="../ext-all.js">
	</script>
	<!-- 导入Ext JS国际化所需的JavaScript库 -->
	<script type="text/javascript" src="../ext-lang-zh_CN.js">
	</script>
</head>
<body>
<script type="text/javascript">
Ext.onReady(function()
{
	// 创建一个菜单
	var colorMenu = Ext.create('Ext.menu.ColorPicker', {
		value: '000000',
		// 为颜色菜单添加事件处理函数
		handler: function(cp, color)
		{
			Ext.Msg.alert('颜色选择成功！'
				, '您最喜欢的颜色是：' + color);
		}
	});
	Ext.create('Ext.menu.Menu', {
		width: 150, // 菜单宽度
		floating: false, // 设置不使用绝对定位
		renderTo: Ext.getBody(),
		// 定义菜单项
		items: [
			{
				text: '新建',
				handler: function(item, evt)
				{
					alert(item.text + " 菜单被单击了！");
				}
			},
			{xtype: 'menuseparator'},// 菜单分隔条
			{
				text:'最喜欢的颜色',
				// 添加二级菜单
				menu: colorMenu      //①
			}
		]
	});
});
</script>
</body>
</html>
